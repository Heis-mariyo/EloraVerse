<div
  class="group relative w-[200px] flex-shrink-0 cursor-pointer flex flex-col gap-3 transition-all duration-500 ease-out hover:-translate-y-2"
>
  <div
    class="relative w-full aspect-[2/3] overflow-hidden rounded-xl shadow-md transition-shadow duration-300 group-hover:shadow-2xl"
  >
    <img
      [src]="book.coverUrl"
      [alt]="book.title"
      class="h-full w-full object-cover transition-transform duration-700 group-hover:scale-150"
    />

    <div
      class="absolute inset-0 bg-black/0 transition-colors duration-300 group-hover:bg-black/10"
    ></div>

    <button
      class="absolute top-3 right-3 translate-y-4 opacity-0 transition-all duration-300 group-hover:translate-y-0 group-hover:opacity-100 bg-white/90 p-2 rounded-full shadow-sm hover:bg-white hover:text-elora-main"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-5 h-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
        />
      </svg>
    </button>
  </div>

  <div class="text-left">
    <h3
      class="font-serif text-lg font-semibold leading-tight text-elora-main group-hover:text-indigo-900 transition-colors"
    >
      {{ book.title }}
    </h3>
    <p class="mt-1 text-sm font-sans text-gray-500">{{ book.author }}</p>
  </div>
</div>

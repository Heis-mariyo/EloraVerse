<header
  class="sticky top-0 z-50 w-full bg-white/80 backdrop-blur-md border-b border-slate-200"
>
  <div
    class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between gap-4"
  >
    <a
      routerLink="/"
      class="flex items-center gap-2 group cursor-pointer text-decoration-none"
    >
      <div
        class="h-8 w-8 rounded-full bg-slate-900 flex items-center justify-center text-amber-400 font-serif font-bold text-xl"
      >
        E
      </div>
      <span class="font-serif text-2xl font-bold text-slate-900 tracking-tight"
        >Elora Verse</span
      >
    </a>

    <div class="flex items-center gap-4">
      <nav class="hidden md:flex gap-6 text-sm font-medium text-slate-600">
        <a
          routerLink="/search"
          routerLinkActive="text-slate-900 font-semibold"
          [routerLinkActiveOptions]="{exact: true}"
          class="hover:text-slate-900 transition-colors"
          >Search</a
        >
        <a
          routerLink="/collection"
          routerLinkActive="text-slate-900 font-semibold"
          class="hover:text-slate-900 transition-colors"
          >My Collection</a
        >
      </nav>

      <!-- Mobile Menu Button -->
      <button 
        (click)="toggleMobileMenu()" 
        class="md:hidden p-2 text-slate-600 hover:text-slate-900 focus:outline-none transition-colors"
        aria-label="Toggle menu"
      >
        <i class="fas" [class.fa-bars]="!isMobileMenuOpen" [class.fa-times]="isMobileMenuOpen"></i>
      </button>

      <div
        class="h-9 w-9 rounded-full bg-slate-200 overflow-hidden border border-slate-300 cursor-pointer"
      >
        <i class="fas fa-user"></i>
      </div>
    </div>
  </div>

  <!-- Mobile Menu Dropdown -->
  <div *ngIf="isMobileMenuOpen" class="md:hidden absolute top-16 left-0 w-full bg-white/95 backdrop-blur-md border-b border-slate-200 shadow-lg animate-fade-in-down">
    <nav class="flex flex-col p-4 space-y-2">
      <a 
        routerLink="/search" 
        (click)="closeMobileMenu()"
        routerLinkActive="bg-slate-100 text-slate-900"
        [routerLinkActiveOptions]="{exact: true}"
        class="block px-4 py-3 rounded-lg text-slate-600 hover:bg-slate-50 hover:text-slate-900 font-medium transition-all"
      >
        <i class="fas fa-search mr-3 opacity-70"></i>Search
      </a>
      <a 
        routerLink="/collection" 
        (click)="closeMobileMenu()"
        routerLinkActive="bg-slate-100 text-slate-900"
        class="block px-4 py-3 rounded-lg text-slate-600 hover:bg-slate-50 hover:text-slate-900 font-medium transition-all"
      >
        <i class="fas fa-bookmark mr-3 opacity-70"></i>My Collection
      </a>
    </nav>
  </div>
</header>

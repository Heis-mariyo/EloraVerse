<header class="fixed top-4 left-0 w-full z-50 pointer-events-none">
  
  <!-- Desktop: Single Centers Floating Pill (80% width) -->
  <div class="hidden md:flex pointer-events-auto mx-auto w-[80%] max-w-7xl h-16 rounded-full bg-white/80 backdrop-blur-md shadow-lg border border-white/40 items-center justify-between px-6 transition-all duration-300">
    <!-- Logo -->
    <a routerLink="/" class="flex items-center gap-2 group cursor-pointer text-decoration-none">
      <div class="h-9 w-9 rounded-full bg-slate-900 flex items-center justify-center text-amber-400 font-serif font-bold text-xl shadow-md group-hover:scale-105 transition-transform">
        E
      </div>
      <span class="font-serif text-2xl font-bold text-slate-900 tracking-tight">Elora Verse</span>
    </a>

    <!-- Desktop Nav -->
    <nav class="flex items-center gap-8 text-sm font-medium text-slate-600">
      <a routerLink="/search" routerLinkActive="text-slate-900 font-bold bg-slate-100/50 px-3 py-1 rounded-full" class="hover:text-slate-900 transition-all">Search</a>
      <a routerLink="/collection" routerLinkActive="text-slate-900 font-bold bg-slate-100/50 px-3 py-1 rounded-full" class="hover:text-slate-900 transition-all">My Collection</a>
    </nav>

    <!-- User Profile -->
    <div class="h-10 w-10 rounded-full bg-slate-200 overflow-hidden border-2 border-white shadow-sm cursor-pointer hover:border-amber-200 transition-colors">
      <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="User" class="w-full h-full object-cover">
    </div>
  </div>

  <!-- Mobile: Split Islands design -->
  <div class="md:hidden flex w-full justify-between items-start px-4">
    <!-- Left Island: Logo -->
    <a routerLink="/" class="pointer-events-auto h-12 w-12 rounded-full bg-white/80 backdrop-blur-md shadow-lg border border-white/40 flex items-center justify-center active:scale-95 transition-transform">
      <div class="font-serif font-bold text-xl text-slate-900">E</div>
    </a>

    <!-- Right Island: Controls -->
    <div class="pointer-events-auto h-12 px-2 rounded-full bg-white/80 backdrop-blur-md shadow-lg border border-white/40 flex items-center gap-2">
      <!-- Hamburger Toggle -->
      <button (click)="toggleMobileMenu()" class="h-10 w-10 rounded-full flex items-center justify-center text-slate-700 hover:bg-slate-100 transition-colors focus:outline-none">
        <i class="fas" [class.fa-bars]="!isMobileMenuOpen" [class.fa-times]="isMobileMenuOpen"></i>
      </button>

      <!-- Profile -->
      <div class="h-8 w-8 rounded-full bg-slate-200 overflow-hidden border border-slate-300">
        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="User" class="w-full h-full object-cover">
      </div>
    </div>
  </div>

  <!-- Mobile Dropdown Menu (Floating below right island) -->
  <div *ngIf="isMobileMenuOpen" class="pointer-events-auto md:hidden absolute top-20 right-4 w-64 bg-white/95 backdrop-blur-md rounded-2xl shadow-xl border border-white/50 animate-fade-in-down p-2 origin-top-right">
    <nav class="flex flex-col space-y-1">
      <a routerLink="/" class="flex items-center gap-3 px-4 py-3 text-slate-700 hover:bg-slate-50 hover:text-slate-900 rounded-xl font-serif font-bold text-lg border-b border-slate-100 mb-1">
        <span class="h-6 w-6 rounded-full bg-slate-900 text-amber-400 text-xs flex items-center justify-center">E</span>
        Elora Verse
      </a>
      <a routerLink="/search" (click)="closeMobileMenu()" routerLinkActive="bg-slate-100 text-slate-900 font-semibold" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-600 hover:bg-slate-50 transition-all">
        <i class="fas fa-search w-5 text-center"></i> Search
      </a>
      <a routerLink="/collection" (click)="closeMobileMenu()" routerLinkActive="bg-slate-100 text-slate-900 font-semibold" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-600 hover:bg-slate-50 transition-all">
        <i class="fas fa-bookmark w-5 text-center"></i> My Collection
      </a>
    </nav>
  </div>

</header>
